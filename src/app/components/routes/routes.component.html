<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <span class="breadcrumb-item active">Routes</span>
            </div>

            <!-- Routes Header with Filter and Search -->
            <div class="routes-header">
                <div class="header-left">
                    <h1 class="page-title">Routes</h1>
                    <div class="search-section">
                        <div class="filter-container">
                            <div class="filter-group">
                                <button mat-icon-button style="height: 24px; width: 18px;">
                                    <img class="imgFilter" src="assets/filter.png" alt="Filter" />
                                </button>
                                <mat-select class="select-filter" placeholder="Driver" [(value)]="selectedDriver" (selectionChange)="onDriverFilterChange()">
                                    <mat-option value="">Driver</mat-option>
                                    <mat-option *ngFor="let driver of getUniqueDrivers()" [value]="driver">{{driver}}</mat-option>
                                </mat-select>
                                <div class="dropdown-divider"></div>
                                <input type="date" class="date-input" placeholder="Select Date" style="border: none;"
                                       [(ngModel)]="selectedDate" (change)="onDateFilterChange()">
                            </div>
                            <button class="reset-filter-btn" (click)="resetFilters()">
                                <mat-icon>refresh</mat-icon>
                                Reset Filter
                            </button>
                        </div>
                        <div class="search-container">
                            <mat-icon class="search-icon">search</mat-icon>
                            <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchTerm"
                                (keyup)="applyFilter($event)">
                </div>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary" (click)="createRoute()">
                        Create Routes
                    </button>
                </div>
            </div>
            <!-- Van Table -->
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="customer-table">
                    <ng-container matColumnDef="driverName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>DRIVER NAME</th>
                        <td mat-cell *matCellDef="let route">{{route.driverName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="totalStops">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL STOPS</th>
                        <td mat-cell *matCellDef="let route">{{route.totalStops}}</td>
                    </ng-container>

                    <ng-container matColumnDef="shippingDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>SHIPPING DATE</th>
                        <td mat-cell *matCellDef="let route">{{route.shippingDate}}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                        <td mat-cell *matCellDef="let route">{{route.status}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef>DETAILS</th>
                        <td mat-cell *matCellDef="let route">
                            <button class="map-btn" (click)="viewMap(route)" title="View on Map">
                                <mat-icon>place</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
