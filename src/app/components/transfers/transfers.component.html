<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Transfers</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Transfers</h1>

      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)">
        </div>

        <div class="button-group">
          <button class="btn btn-primary mr-15">Transfer to Van</button>
          <button class="btn btn-primary mr-15">Transfer to Location</button>
          <button class="btn btn-primary" (click)="addFollowUp()">Add Follow Up</button>
        </div>
      </div>

      <!-- User Table -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <ng-container matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Name</th>
            <td mat-cell *matCellDef="let transfer">{{transfer.locationName}}</td>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER NAME</th>
            <td mat-cell *matCellDef="let transfer">{{transfer.customerName}}</td>
          </ng-container>

          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DELIVERY DATE</th>
            <td mat-cell *matCellDef="let transfer">{{transfer.deliveryDate}}</td>
          </ng-container>

          <ng-container matColumnDef="driver">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DRIVER</th>
            <td mat-cell *matCellDef="let transfer">{{transfer.driver}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
            <td mat-cell *matCellDef="let transfer">
              <span class="status-badge mr-8" [class]="getStatusClass(transfer.status)">
                {{ getStatusDisplayText(transfer.status) }}
              </span>
              <mat-icon *ngIf="getStatusIcon(transfer.status)" style="color: #02C3B4;" class="status-icon"
              (click)="transferDetail(getStatusIcon(transfer.status))">
                {{ getStatusIcon(transfer.status) }}
              </mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" *ngIf="showFollowUpModal">
  <div class="modal-success" style="padding: 25px 30px;">
    <div class="availability-times" style="margin-bottom:10px; text-align: left;">
      <div class="form-row">
        <div class="form-group">
          <label>Select Customer</label>
          <select class="form-control">
            <option value="" disabled selected>Select a role</option>
            <option value="admin">Admin</option>
            <option value="warehouse">Warehouse and Inventory</option>
            <option value="driver">Drivers</option>
            <option value="location">Location Staff</option>
          </select>
        </div>        
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Select Location</label>
          <select class="form-control">
            <option value="" disabled selected>Select a Location</option>
            <option value="admin">US</option>
            <option value="warehouse">Test 1</option>
            <option value="driver">Test 2</option>
            <option value="location">Test 3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="saveFollowUp()">Save Follow Up</button>
    </div>
  </div>
</div>
