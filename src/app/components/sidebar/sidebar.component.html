<div class="sidebar" [class.mobile-open]="isMobileMenuOpen">
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
  
  <div class="sidebar-content">
    <!-- Brand Logo -->
    <div class="brand">
      <div class="brand-container">
        <img src="./assets/nyr_logo.png" alt="NYR Logo" class="brand-logo">
        <button class="mobile-close-btn" (click)="closeMobileMenu()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    
    <!-- Main Navigation -->
    <nav class="nav-section">
      <ul class="nav-list">
        <!-- Regular Menu Items -->
        <ng-container *ngFor="let item of menuItems">
          <li *ngIf="item.label !== 'Inventory' && item.label !== 'Settings'" class="nav-item" 
              [class.active]="item.active"
              (click)="navigate(item.route)">
            <div class="nav-item-content">
              <div class="nav-icon">
                <mat-icon>{{item.icon}}</mat-icon>
              </div>
              <span class="nav-label">{{item.label}}</span>
            </div>
          </li>

          <!-- Inventory Section with Submenu -->
          <li *ngIf="item.label === 'Inventory'" class="nav-item inventory-item" 
              [class.active]="item.active">
            <div class="nav-item-content" (click)="toggleInventory()">
              <div class="nav-icon">
                <mat-icon>{{item.icon}}</mat-icon>
              </div>
              <span class="nav-label">{{item.label}}</span>
              <mat-icon class="expand-icon">
                {{ isInventoryOpen ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </div>
            
            <!-- Inventory Submenu with Animation -->
            <div class="submenu-container" [class.expanded]="isInventoryOpen">
              <ul class="submenu">
                <li *ngFor="let subItem of inventoryItems" 
                    class="submenu-item" 
                    [class.active]="subItem.active"
                    (click)="navigate(subItem.route)">
                  <span class="submenu-label">{{subItem.label}}</span>
                </li>
              </ul>
            </div>
          </li>

          <!-- Settings Section with Submenu -->
          <li *ngIf="item.label === 'Settings'" class="nav-item inventory-item" 
              [class.active]="isSettingsActive()">
            <div class="nav-item-content" (click)="toggleSettings()">
              <div class="nav-icon">
                <mat-icon>{{item.icon}}</mat-icon>
              </div>
              <span class="nav-label">{{item.label}}</span>
              <mat-icon class="expand-icon">
                {{ isInventoryOpen ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </div>
            
            <!-- Settings Submenu with Animation -->
            <div class="submenu-container" [class.expanded]="isSettingsOpen">
              <ul class="submenu">
                <li *ngFor="let subItem of settingsItems" 
                    class="submenu-item" 
                    [class.active]="subItem.active"
                    (click)="navigate(subItem.route)">
                  <span class="submenu-label">{{subItem.label}}</span>
                </li>
              </ul>
            </div>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</div>
