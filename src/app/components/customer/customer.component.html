<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Customer</span>
      </div>
      
      <!-- Page Header -->
      <div class="page-header">
        <h1>Customer</h1>
        
      </div>
      
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input 
            type="text" 
            placeholder="Search..." 
            class="search-input"
            (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addCustomer()">
          Add Customer
        </button>
      </div>
      
      <!-- Customer Table -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>COMPANY NAME</th>
            <td mat-cell *matCellDef="let customer">{{customer.companyName}}</td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="contactName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT NAME</th>
            <td mat-cell *matCellDef="let customer">{{customer.contactName}}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ADDRESS</th>
            <td mat-cell *matCellDef="let customer">{{customer.address}}</td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NUMBER</th>
            <td mat-cell *matCellDef="let customer">{{customer.phoneNumber}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let customer">
              <div class="action-group">
                <button class="group-btn edit" (click)="editCustomer(customer)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider"></span>
                <button class="group-btn delete" (click)="deleteCustomer(customer)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator 
          [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons
          class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
