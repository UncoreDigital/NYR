<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">

            <!-- Breadcrumb -->
            <div class="breadcrumb flex items-center space-x-2 text-gray-600">
                <a class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Settings
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <a routerLink="/customer" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Customer
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <span class="breadcrumb-item text-gray-800 font-semibold active">
                    Add Customer
                </span>
            </div>


            <!-- Page Header -->
            <div class="page-header">
                <h1>Add Customer</h1>

            </div>

            <div class="table-container">
                <form [formGroup]="customerForm" class="user-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Company Name*</label>
                            <input formControlName="companyName" type="text" placeholder="Enter Company name" />
                        </div>
                        <div class="form-group">
                            <label>DBA</label>
                            <input formControlName="dba" type="text" placeholder="Enter DBA" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>Account Number</label>
                            <input formControlName="accountNumber" type="text" placeholder="Enter Account Number" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input formControlName="address1" type="text" placeholder="Enter Address Line 1" />
                        </div>
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input formControlName="address2" type="text" placeholder="Enter Address Line 2" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City*</label>
                            <input formControlName="city" type="text" placeholder="Enter City" />
                        </div>
                        <div class="form-group">
                            <label>State*</label>
                            <input formControlName="state" type="text" placeholder="Enter State" />
                        </div>
                        <div class="form-group">
                            <label>Zip Code*</label>
                            <input formControlName="zip" type="text" placeholder="Enter Zip" />
                        </div>
                    </div>
                    <hr class="mb-3">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Contact Name*</label>
                            <input formControlName="contactName" type="text" placeholder="Enter First Name" />
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <input formControlName="contactLastName" type="text" placeholder="Enter Last Name" />
                        </div>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input formControlName="jobTitle" type="text" placeholder="Enter Job Title" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Business Phone</label>
                            <input formControlName="businessPhone" type="text" placeholder="Enter Business Phone" />
                        </div>
                        <div class="form-group">
                            <label>Mobile Phone</label>
                            <input formControlName="mobilePhone" type="text" placeholder="Enter Mobile Phone" />
                        </div>
                        <div class="form-group">
                            <label>Fax Number</label>
                            <input formControlName="faxNumber" type="text" placeholder="Enter Fax Number" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address*</label>
                            <input formControlName="email" type="email" placeholder="Enter Email" />
                        </div>
                        <div class="form-group full-width">
                            <label>Website/Email</label>
                            <input formControlName="website" type="text" placeholder="Enter Website/Email" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-outline">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="showSuccess">
  <div class="modal-success">
    <div class="modal-icon">
      <mat-icon>check_circle</mat-icon>
    </div>
    <div class="modal-message">
      <h2>Customer has been successfully added.</h2>
    </div>
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="addAnotherCustomer()">Add Another Customer</button>
      <button class="btn btn-outline" (click)="goToCustomersList()">Go to Customers List</button>
    </div>
  </div>
</div>
