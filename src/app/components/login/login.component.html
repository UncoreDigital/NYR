<div class="auth-container">
  <div class="auth-left">
    <img src="../../assets/loginImg.png" 
         alt="Medical professional" class="auth-image">
  </div>
  
  <div class="auth-right">
    <div class="auth-form">
      <div class="logo">
        <div class="logo-text">
          <img src="assets/nyr_logo.png" alt="NYR Logo" class="nyr-logo">
        </div>
      </div>
      
      <div class="form-content">
        <h1>Login to Account</h1>
        <p class="form-subtitle">Please enter your email and password to continue</p>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input 
              type="email" 
              class="form-input" 
              placeholder="Enter your email address"
              formControlName="email">
          </div>
          
          <div class="form-group">
            <div class="password-header">
              <label class="form-label">Password</label>
              <a href="#" class="link">Forget Password?</a>
            </div>
            <input 
              type="password" 
              class="form-input" 
              placeholder="Enter your password"
              formControlName="password">
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="remember" formControlName="rememberPassword">
            <label for="remember">Remember Password</label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-full" [disabled]="!loginForm.valid">
            Sign In
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a class="link" (click)="goToSignup()">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
