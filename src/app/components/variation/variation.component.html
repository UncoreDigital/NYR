<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Variation</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Variation</h1>

      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addVariation()">
          Add Variation
        </button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading Variation...</p>
      </div>

      <!-- Variation Table -->
      <div class="table-container" *ngIf="!isLoading">
        <table class="customer-table">
          <thead>
            <tr>
              <th (click)="onSortChange('variationName')" class="sortable">
                VARIATION NAME
                <mat-icon *ngIf="sortBy === 'variationName'">
                  {{sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward'}}
                </mat-icon>
              </th>
              <th>VARIATION TYPE</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let variation of variations">
              <td>{{variation.variationName}}</td>
              <td>{{variation.variationType}}</td>
              <td>
                <div class="action-group">
                  <button class="group-btn edit" (click)="editVariation(variation)" title="Edit">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <span class="group-divider"></span>
                  <button class="group-btn delete" (click)="deleteVariation(variation)" title="Delete" [disabled]="deletingVariationId === variation.id">
                    <mat-icon *ngIf="deletingVariationId !== variation.id">delete</mat-icon>
                    <mat-spinner *ngIf="deletingVariationId === variation.id" diameter="16"></mat-spinner>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Paginator -->
        <mat-paginator 
          *ngIf="!isLoading"
          [length]="totalCount"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" 
          showFirstLastButtons
          class="table-paginator"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
