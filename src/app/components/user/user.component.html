<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">User</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>User</h1>

      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="filter-container">
          <div class="filter-group">
            <button mat-icon-button style="height: 24px; width: 18px;">
              <img class="imgFilter" src="assets/filter.png" alt="Filter" />
            </button>
            <mat-select class="select-filter" placeholder="Role" [(value)]="selectedRole" (selectionChange)="onRoleFilterChange()">
              <mat-option value="">All Roles</mat-option>
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="manager">Manager</mat-option>
              <mat-option value="user">User</mat-option>
              <mat-option value="driver">Driver</mat-option>
            </mat-select>
          </div>
          <button class="reset-filter-btn" (click)="resetFilters()">
            <mat-icon>refresh</mat-icon>
            Reset Filter
          </button>
          <!-- <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)"> -->
        </div>
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" 
                 placeholder="Search" 
                 class="search-input" 
                 [(ngModel)]="searchTerm"
                 (keyup)="applyFilter($event)">
        </div>
        <div style="margin-left: auto;">
          <button class="btn btn-primary" (click)="addUser()">
            Add User
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
        <button class="btn btn-secondary" (click)="loadUsers()">Retry</button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading users...</p>
      </div>

      <!-- User Table -->
      <div class="table-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
            <td mat-cell *matCellDef="let user">{{user.role}}</td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NUMBER</th>
            <td mat-cell *matCellDef="let user">{{user.phoneNumber}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let user">
              <div class="action-group">
                <button class="group-btn edit" (click)="editUser(user)" title="Edit" *ngIf="!isAdmin(user)">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider" *ngIf="!isAdmin(user)"></span>
                <button class="group-btn delete" (click)="deleteUser(user)" title="Delete" *ngIf="!isAdmin(user)">
                  <mat-icon>delete</mat-icon>
                </button>
                <span *ngIf="isAdmin(user)" class="admin-text">Admin User</span>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
