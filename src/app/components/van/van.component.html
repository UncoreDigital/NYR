<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Van</span>
      </div>
      
      <!-- Page Header -->
      <div class="page-header">
        <h1>Van</h1>
        
      </div>
      
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input 
            type="text" 
            placeholder="Search..." 
            class="search-input"
            (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addVan()">
          Add Van
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
        <button class="btn btn-secondary" (click)="loadVans()">Retry</button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading vans...</p>
      </div>
      
      <!-- Van Table -->
      <div class="table-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="vanName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN NAME</th>
            <td mat-cell *matCellDef="let van">{{van.vanName}}</td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="vanNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN NUMBER</th>
            <td mat-cell *matCellDef="let van">{{van.vanNumber}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let van">
              <div class="action-group">
                <button class="group-btn edit" (click)="editVan(van)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider"></span>
                <button class="group-btn delete" (click)="deleteVan(van)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator 
          [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons
          class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
