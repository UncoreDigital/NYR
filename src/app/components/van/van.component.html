<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <!-- <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon> -->
        <span class="breadcrumb-item active">Van</span>
      </div>
      
      <!-- Page Header -->
      <div class="page-header">
        <h1>Van</h1>
        
      </div>
      
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input 
            type="text" 
            placeholder="Search..." 
            class="search-input"
            (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addVan()">
          Add Van
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
        <button class="btn btn-secondary" (click)="loadVans()">Retry</button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading vans...</p>
      </div>
      
      <!-- Van Table -->
      <div class="table-container" *ngIf="!isLoading">
        <table class="customer-table">
          <thead>
            <tr>
              <th (click)="onSortChange('vanName')" class="sortable">
                VAN NAME
                <mat-icon *ngIf="sortBy === 'vanName'">
                  {{sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward'}}
                </mat-icon>
              </th>
              <th (click)="onSortChange('vanNumber')" class="sortable">
                VAN NUMBER
                <mat-icon *ngIf="sortBy === 'vanNumber'">
                  {{sortOrder === 'asc' ? 'arrow_upward' : 'arrow_downward'}}
                </mat-icon>
              </th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let van of vans">
              <td>{{van.vanName}}</td>
              <td>{{van.vanNumber}}</td>
              <td>
                <div class="action-group">
                  <button class="group-btn edit" (click)="editVan(van)" title="Edit">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <span class="group-divider"></span>
                  <button class="group-btn delete" (click)="deleteVan(van)" title="Delete">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Paginator -->
        <mat-paginator 
          *ngIf="!isLoading"
          [length]="totalCount"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" 
          showFirstLastButtons
          class="table-paginator"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
