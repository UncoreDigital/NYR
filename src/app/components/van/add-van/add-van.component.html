<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">

            <!-- Breadcrumb -->
            <div class="breadcrumb flex items-center space-x-2 text-gray-600">
                <!-- <a routerLink="/van" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Settings
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon> -->

                <a routerLink="/van" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Van
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <span class="breadcrumb-item text-gray-800 font-semibold active">
                    {{ isEditMode ? 'Edit Van' : 'Add Van' }}
                </span>
            </div>


            <!-- Page Header -->
            <div class="page-header">
                <h1>{{ isEditMode ? 'Edit Van' : 'Add Van' }}</h1>

            </div>
            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Loading users...</p>
            </div>
            <div class="table-container">
                <form [formGroup]="vanForm" class="user-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Default Driver Name</label>
                            <!-- <input formControlName="driverName" type="text" placeholder="Enter Default Driver Name" /> -->
                            <div class="custom-select-container">
                                <div class="custom-select-container">
                                <div class="search-wrapper" (click)="showDriverDropdown = true">
                                    <mat-icon class="search-icon">search</mat-icon>
                                    <input 
                                        type="text" 
                                        class="search-input" 
                                        placeholder="Select starting point"
                                        [value]="driverSearchTerm"
                                        (input)="onDriverSearchInput($event); filterDrivers()"
                                        (focus)="showDriverDropdown = true"
                                        (blur)="hideDriverDropdown()"
                                        [readonly]="selectedDriver ? true : false"
                                    >
                                    <button 
                                        *ngIf="selectedDriver" 
                                        type="button" 
                                        class="clear-button"
                                        (click)="clearVan(); $event.stopPropagation()"
                                    >
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </div>
                                <div class="dropdown-list" *ngIf="showDriverDropdown && !selectedDriver">
                                    <div 
                                        class="dropdown-item" 
                                        *ngFor="let option of getFilteredDrivers()"
                                        (mousedown)="selectDriver(option)"
                                        [class.selected]="selectedDriver?.id === option.id"
                                    >
                                        <div class="dropdown-item-content">
                                            <span class="option-name">{{ option.name }}</span>
                                        </div>
                                    </div>
                                    <div *ngIf="getFilteredDrivers().length === 0" class="no-results">
                                        No Drivers found
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Van Name*</label>
                            <input formControlName="vanName" type="text" placeholder="Enter Van Name" />
                        </div>
                        <div class="form-group">
                            <label>Van Number</label>
                            <input formControlName="vanNumber" type="text" placeholder="Enter Van Number" />
                        </div>
                    </div>
                   
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" [disabled]="isSaving">
                            <mat-spinner *ngIf="isSaving" diameter="20" class="inline-spinner"></mat-spinner>
                            <span *ngIf="!isSaving">Save</span>
                            <span *ngIf="isSaving">Saving...</span>
                        </button>
                        <button type="button" class="btn btn-outline" [disabled]="isSaving" (click)="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="showSuccess">
    <div class="modal-success">
        <div class="modal-icon">
            <mat-icon>check_circle</mat-icon>
        </div>
        <div class="modal-message">
            <h2>Van has been successfully {{ isEditMode ? 'updated' : 'added' }}.</h2>
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" (click)="addAnotherVan()" *ngIf="!isEditMode">Add Another Van</button>
            <button class="btn btn-outline" (click)="goToVansList()">Go to Vans List</button>
        </div>
    </div>
</div>
