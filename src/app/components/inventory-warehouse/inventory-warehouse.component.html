<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <span class="breadcrumb-item active">Inventory</span>
                <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
                <span class="breadcrumb-item active">Warehouse</span>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1>Warehouse</h1>
            
            </div>

            <!-- Warehouse Header with Filter and Search -->
            <div class="search-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <button mat-icon-button style="height: 24px; width: 18px;">
                            <img class="imgFilter" src="assets/filter.png" alt="Filter" />
                        </button>
                        <div class="dropdown-divider"></div>
                        <mat-select class="select-filter" placeholder="Warehouse Name" [(value)]="selectedWarehouseName"
                            (selectionChange)="onWarehouseNameFilterChange()">
                            <mat-option class="select-option" value="">Warehouse</mat-option>
                            <mat-option class="select-option" *ngFor="let warehouse of getUniqueWarehouseNames()"
                                [value]="warehouse">{{warehouse}}</mat-option>
                        </mat-select>
                    </div>
                    <button class="reset-filter-btn" (click)="resetFilters()">
                        <mat-icon>refresh</mat-icon>
                        Reset Filter
                    </button>
                </div>
                <div class="search-container">
                    <mat-icon class="search-icon">search</mat-icon>
                    <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchTerm"
                        (keyup)="applyFilter($event)">
                </div>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary" (click)="addInventory()">
                        Add Inventory
                    </button>
                </div>
            </div>

            <!-- Warehouse Table -->
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="customer-table">
                    <!-- WAREHOUSE NAME Column -->
                    <ng-container matColumnDef="warehouseName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>WAREHOUSE NAME</th>
                        <td mat-cell *matCellDef="let warehouse">{{warehouse.warehouseName}}</td>
                    </ng-container>

                    <!-- WAREHOUSE ADDRESS Column -->
                    <ng-container matColumnDef="warehouseAddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>WAREHOUSE ADDRESS</th>
                        <td mat-cell *matCellDef="let warehouse">{{warehouse.warehouseAddress}}</td>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CITY</th>
                        <td mat-cell *matCellDef="let warehouse">{{warehouse.city}}</td>
                    </ng-container>

                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATE</th>
                        <td mat-cell *matCellDef="let warehouse">{{warehouse.state}}</td>
                    </ng-container>

                    <ng-container matColumnDef="zipCode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ZIP CODE</th>
                        <td mat-cell *matCellDef="let warehouse">{{warehouse.zipCode}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>ACTION</th>
                        <td mat-cell *matCellDef="let warehouse">
                            <div class="action-group">
                                <button class="group-btn edit" (click)="editInventoryWarehouse(warehouse)" title="View">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <span class="group-divider"></span>
                                <button class="group-btn edit" (click)="viewInventoryWarehouse(warehouse)"
                                    title="Edit">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
