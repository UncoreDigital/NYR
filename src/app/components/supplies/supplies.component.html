<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">

            <!-- Breadcrumb -->
            <div class="breadcrumb flex items-center space-x-2 text-gray-600">
                <a class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Settings
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <a routerLink="/supplier" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Supplier
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <span class="breadcrumb-item text-gray-800 font-semibold active">
                    Add Supplier
                </span>
            </div>


            <!-- Page Header -->
            <div class="page-header">
                <h1>Add Supplier</h1>

            </div>

            <div class="table-container">
                <form [formGroup]="suppliesForm" class="user-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Supplier Product</label>
                            <input formControlName="suppliesProduct" type="text" placeholder="Enter Supplier Product" />
                        </div>
                        <div class="form-group">
                           

                            <label>Request Supplier</label>
                            <select formControlName="suppliesName" class="form-control">
                                <option value="" disabled selected>Request Supplier</option>
                                <option value="customer">Supplier 1</option>
                                <option value="customer">Supplier 2</option>
                                <option value="customer">Supplier 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input formControlName="email" type="text" placeholder="Enter Email Address" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Template</label>
                            <textarea formControlName="emailTemplate" class="form-control" rows="3"
                                placeholder="Enter Email Template"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-outline">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="showSuccess">
    <div class="modal-success">
        <div class="modal-icon">
            <mat-icon>check_circle</mat-icon>
        </div>
        <div class="modal-message">
            <h2>Supplies has been successfully added.</h2>
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" (click)="addAnotherSupplies()">Add Another Supplies</button>
            <button class="btn btn-outline" (click)="onCancel()">Go to Suppliers List</button>
        </div>
    </div>
</div>
