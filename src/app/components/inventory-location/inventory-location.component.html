<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <!-- <span class="breadcrumb-item active">Inventory</span>
                <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon> -->
                <span class="breadcrumb-item active">Locations</span>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1>Locations</h1>
            </div>

            <!-- Location Header with Filter and Search -->
            <div class="search-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <button mat-icon-button style="height: 24px; width: 18px;">
                            <img class="imgFilter" src="./assets/filter.png" alt="Filter" />
                        </button>
                        <div class="dropdown-divider"></div>
                        <mat-select class="select-filter" placeholder="Customer Name" [(value)]="selectedCustomerName"
                            (selectionChange)="onCustomerNameFilterChange()">
                            <!-- <mat-option class="select-option" value="">Customer Name</mat-option> -->
                            <mat-option class="select-option" *ngFor="let customer of getUniqueCustomerNames()"
                                [value]="customer">{{customer}}</mat-option>
                        </mat-select>
                        <div class="dropdown-divider"></div>
                        <mat-select class="select-filter" placeholder="Location" [(value)]="selectedLocation"
                            (selectionChange)="onLocationFilterChange()">
                            <mat-option class="select-option" value="">Location</mat-option>
                            <mat-option class="select-option" *ngFor="let location of getUniqueLocations()"
                                [value]="location">{{location}}</mat-option>
                        </mat-select>
                    </div>
                    <button class="reset-filter-btn" (click)="resetFilters()">
                        <mat-icon>refresh</mat-icon>
                        Reset Filter
                    </button>
                </div>
                <div class="search-container">
                    <mat-icon class="search-icon">search</mat-icon>
                    <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchTerm"
                        (keyup)="applyFilter($event)">
                </div>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary" (click)="transferToVan()">
                        Transfer Inventory
                    </button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Loading locations...</p>
            </div>

            <div class="table-container" *ngIf="!isLoading">
                <table mat-table [dataSource]="dataSource" matSort class="customer-table">
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>LOCATION</th>
                        <td mat-cell *matCellDef="let location">{{location.location}}</td>
                    </ng-container>

                    <ng-container matColumnDef="customer">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CUSTOMER</th>
                        <td mat-cell *matCellDef="let location">{{location.customer}}</td>
                    </ng-container>

                    <ng-container matColumnDef="contactPerson">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT PERSON NAME</th>
                        <td mat-cell *matCellDef="let location">{{location.contactPerson}}</td>
                    </ng-container>

                    <ng-container matColumnDef="locationNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>LOCATION NUMBER</th>
                        <td mat-cell *matCellDef="let location">{{location.locationNumber}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>ACTION</th>
                        <td mat-cell *matCellDef="let location">
                            <div class="action-group">
                                <button class="group-btn edit" (click)="viewLocation(location)" title="Edit">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons class="table-paginator">
                </mat-paginator>
            </div>

        </div>
