<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Product</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Product</h1>

      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addProduct()">
          Add Product
        </button>
      </div>

      <!-- Product Table -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORY</th>
            <td mat-cell *matCellDef="let product">{{product.category}}</td>
          </ng-container>

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PRODUCT NAME</th>
            <td mat-cell *matCellDef="let product">{{product.productName}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
            <td mat-cell *matCellDef="let product">{{product.description}}</td>
          </ng-container>

          <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LAST UPDATED</th>
            <td mat-cell *matCellDef="let product">{{product.lastUpdated}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let product">
              <div class="action-group">
                <button class="group-btn edit" (click)="viewProduct(product)" title="View">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider"></span>
                <button class="group-btn delete" (click)="deleteProduct(product)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
