<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">

            <!-- Breadcrumb -->
            <div class="breadcrumb flex items-center space-x-2 text-gray-600">
                <a routerLink="/supplier" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Settings
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <a routerLink="/supplier" class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Supplier
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <span class="breadcrumb-item text-gray-800 font-semibold active">
                    Add Supplier
                </span>
            </div>


            <!-- Page Header -->
            <div class="page-header">
                <h1>Add Supplier</h1>

            </div>

            <div class="table-container">
                <form [formGroup]="supplierForm" class="user-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Supplier Name*</label>
                            <input formControlName="supplierName" type="text" placeholder="Enter Supplier Name" />
                            <div *ngIf="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched" class="error-message">
                                Supplier name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email Address*</label>
                            <input formControlName="email" type="email" placeholder="Enter Email Address" />
                            <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="error-message">
                                Please enter a valid email address
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone Number*</label>
                            <input formControlName="phoneNumber" type="text" placeholder="Enter Phone Number" />
                            <div *ngIf="supplierForm.get('phoneNumber')?.invalid && supplierForm.get('phoneNumber')?.touched" class="error-message">
                                Phone number is required
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" [disabled]="!supplierForm.valid || isSaving">
                            <span *ngIf="!isSaving">Save</span>
                            <span *ngIf="isSaving">Saving...</span>
                        </button>
                        <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="isSaving">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="showSuccess">
    <div class="modal-success">
        <div class="modal-icon">
            <mat-icon>check_circle</mat-icon>
        </div>
        <div class="modal-message">
            <h2>Supplier has been successfully added.</h2>
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" (click)="addAnotherSupplier()">Add Another Supplier</button>
            <button class="btn btn-outline" (click)="goToSuppliersList()">Go to Suppliers List</button>
        </div>
    </div>
</div>
