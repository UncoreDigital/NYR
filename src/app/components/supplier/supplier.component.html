<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Supplier</span>
      </div>
      
      <!-- Page Header -->
      <div class="page-header">
        <h1>Supplier</h1>
        
      </div>
      
      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input 
            type="text" 
            placeholder="Search..." 
            class="search-input"
            (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addSupplier()">
          Add Supplier
        </button>
      </div>
      
      <!-- Supplier Table -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SUPPLIER NAME</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.supplierName}}</td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NUMBER</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.phoneNumber}}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.email}}</td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.status}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
            <td mat-cell *matCellDef="let supplier">
              <div class="action-buttons">
                <button class="action-btn view" (click)="viewSupplier(supplier)" title="View">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button class="action-btn edit" (click)="editSupplier(supplier)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="action-btn delete" (click)="deleteSupplier(supplier)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator 
          [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons
          class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
