<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Supplier</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Suppliers</h1>
      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="filter-container">
          <div class="filter-group">
            <button mat-icon-button style="height: 24px; width: 18px;">
              <img class="imgFilter" src="./assets/filter.png" alt="Filter" />
            </button>
            <div class="dropdown-divider"></div>
            <mat-select class="select-filter" placeholder="Supplier Name" [(value)]="selectedSupplierName" (selectionChange)="onSupplierNameFilterChange()">
              <mat-option class="select-option" value="">Supplier Name</mat-option>
              <mat-option class="select-option" *ngFor="let supplier of getUniqueSupplierNames()" [value]="supplier">{{supplier}}</mat-option>
            </mat-select>
            <div class="dropdown-divider"></div>
            <mat-select class="select-filter" placeholder="Status" [(value)]="selectedStatus" (selectionChange)="onStatusFilterChange()">
              <mat-option class="select-option" value="">Status</mat-option>
              <mat-option class="select-option" value="active">Active</mat-option>
              <mat-option class="select-option" value="inactive">Inactive</mat-option>
            </mat-select>
          </div>
          <button class="reset-filter-btn" (click)="resetFilters()">
            <mat-icon>refresh</mat-icon>
            Reset Filter
          </button>
          <!-- <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)"> -->
        </div>
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" 
                 placeholder="Search" 
                 class="search-input" 
                 [(ngModel)]="searchTerm"
                 (keyup)="applyFilter($event)">
        </div>
        <div style="margin-left: auto;">
          <button class="btn btn-primary" (click)="addSupplier()">
            Add Supplier
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <ng-container *ngIf="isLoading; else contentTemplate">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading suppliers...</p>
        </div>
      </ng-container>

      <ng-template #contentTemplate>
        <!-- Supplier Table -->
        <div class="table-container" *ngIf="dataSource.data?.length; else emptyTemplate">
          <table mat-table [dataSource]="dataSource" matSort class="customer-table">
          <!-- Company Name Column -->
          <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SUPPLIER NAME</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.supplierName}}</td>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NUMBER</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.phoneNumber}}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.email}}</td>
          </ng-container>

          <!-- Phone Number Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.status}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let supplier">
              <div class="action-group">
                <button class="group-btn edit" (click)="editSupplier(supplier)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider"></span>
                <button class="group-btn delete" (click)="deleteSupplier(supplier)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

          <!-- Paginator -->
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
          </mat-paginator>
        </div>

        <ng-template #emptyTemplate>
          <div class="loading-container">
            <p>No suppliers found.</p>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
