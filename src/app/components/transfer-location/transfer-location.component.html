<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">

            <!-- Breadcrumb -->
            <div class="breadcrumb flex items-center space-x-2 text-gray-600">
                <a class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Inventory
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <a class="breadcrumb-item hover:text-blue-600 cursor-pointer active">
                    Locations
                </a>
                <mat-icon class="breadcrumb-separator text-gray-400">chevron_right</mat-icon>

                <span class="breadcrumb-item text-gray-800 font-semibold active">
                    Transfer To Location
                </span>
            </div>


            <!-- Page Header -->
            <div class="page-header">
                <h1>Transfer To Location</h1>

            </div>

            <div class="table-container">
                <form [formGroup]="vanForm" class="user-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="radio-group" style="margin-bottom: 20px;">
                            <label class="radio-option mr-15">
                                <input type="radio" name="transferType" value="manual"
                                    (change)="onTransferChange($event)" [(ngModel)]="selectedTransferOption" [ngModelOptions]="{standalone: true}"
                                    class="radio-input mr-2">
                                <span class="radio-label">Manual</span>
                            </label>

                            <label class="radio-option">
                                <input type="radio" name="transferType" value="scan"
                                    [(ngModel)]="selectedTransferOption" [ngModelOptions]="{standalone: true}" (change)="onTransferChange($event)"
                                    class="radio-input mr-2">
                                <span class="radio-label">Scan</span>
                            </label>
                        </div>
                    </div>
                   <div class="form-row">
                        <div class="form-group">
                            <label>Select Van</label>
                            <select class="form-control" formControlName="customer" style="width: 100%;">
                                <option value="" disabled selected>Select Customer</option>
                                <option value="admin">Customer 1</option>
                                <option value="warehouse">Customer 2</option>
                                <option value="driver">Customer 3</option>
                                <option value="location">Customer 4</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Select Location</label>
                            <select class="form-control" formControlName="location" style="width: 100%;">
                                <option value="" disabled selected>Select Van</option>
                                <option value="admin">Location 1</option>
                                <option value="warehouse">Location 2</option>
                                <option value="driver">Location 3</option>
                                <option value="location">Location 4</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group" *ngIf="selectedTransferOption == 'manual'">
                            <label>Select Product</label>
                            <select class="form-control" formControlName="product" style="width: 100%;">
                                <option value="" disabled selected>Select Product</option>
                                <option value="admin">Product 1</option>
                                <option value="warehouse">Product 2</option>
                                <option value="driver">Product 3</option>
                                <option value="location">Product 4</option>
                            </select>
                        </div>
                        <div class="form-group" *ngIf="selectedTransferOption == 'scan'">
                            <div style="flex:1;">
                                <label>Upload Image</label>
                                <div
                                    style="border:1.5px dashed #d1d5db; border-radius:12px; min-height:160px; display:flex; flex-direction:column; align-items:center; justify-content:center; margin-top:8px;">
                                    <button type="button" (click)="openScanPopup()"
                                        style="background:none; border:none; display:flex; flex-direction:column; align-items:center; color:#02C3B4; cursor:pointer;">
                                        <mat-icon
                                            style="font-size:36px; width: auto; height: auto;">cloud_upload</mat-icon>
                                        <span>Browse</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions" style="justify-content: flex-end;">
                        <button type="reset" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" *ngIf="showScanPopup">
    <div class="modal-success" style="max-width:900px; width:90%;">
        <div style="overflow:auto;">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="background:#f3f4f6; text-align:left;">
                        <th style="padding:12px; width:60px;">#</th>
                        <th style="padding:12px;">Product Name</th>
                        <th style="padding:12px;">SKU/CODE</th>
                        <th style="padding:12px; width:80px; text-align:center;">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of scannedItems; let i = index" style="border-top:1px solid #e5e7eb; text-align: left;">
                        <td style="padding:16px;">{{ (i + 1) < 10 ? '0' + (i + 1) : (i + 1) }}</td>
                        <td style="padding:16px;">{{ item.productName }}</td>
                        <td style="padding:16px;">{{ item.sku }}</td>
                        <td style="padding:16px; text-align:center;">
                            <button type="button" (click)="removeScannedItem(i)" class="btn" style="padding:6px 10px;">
                                <mat-icon style="color:#ef4444;">delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="display:flex; align-items:center; gap:16px; padding:16px 0; border-top:1px solid #e5e7eb; text-align: left;">
            <label>Manual adjustment</label>
            <div style="display:flex; align-items:center; gap:12px;">
                <button type="button" class="btn btn-outline adjustmentBtn" (click)="decrementAdjustment()">-</button>
                <span>{{ manualAdjustmentCount }}</span>
                <button type="button" class="btn btn-outline adjustmentPlusBtn" (click)="incrementAdjustment()">+</button>
            </div>
        </div>
        <div style="padding-bottom:16px; text-align: left;" class="form-group">
            <label style="display:block; margin-bottom:8px;">Reason</label>
            <input type="text" class="form-control" placeholder="Write Reason" [(ngModel)]="scanReason" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-actions" style="justify-content:flex-end;">
            <button type="button" class="btn btn-primary" (click)="closeScanPopup()">Done Scanning</button>
        </div>
    </div>
</div>
