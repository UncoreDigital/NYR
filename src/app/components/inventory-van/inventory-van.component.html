<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <span class="breadcrumb-item active">Inventory</span>
                <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon>
                <span class="breadcrumb-item active">Vans</span>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1>Vans</h1>

            </div>

            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-container">
                    <mat-icon class="search-icon">search</mat-icon>
                    <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)">
                </div>
                <button class="btn btn-primary" (click)="transferToVan()">
                    Transfer To Van
                </button>
            </div>

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="customer-table">
                    <ng-container matColumnDef="vanName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN</th>
                        <td mat-cell *matCellDef="let van">{{van.vanName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="vanNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN NUMBER</th>
                        <td mat-cell *matCellDef="let van">{{van.vanNumber}}</td>
                    </ng-container>

                    <ng-container matColumnDef="driverName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>DRIVER NAME</th>
                        <td mat-cell *matCellDef="let van">{{van.driverName}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>ACTION</th>
                        <td mat-cell *matCellDef="let warehouse">
                            <div class="action-group">
                                <button class="group-btn edit" (click)="viewVan(warehouse)" title="Edit">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
