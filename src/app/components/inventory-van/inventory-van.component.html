<div class="page-layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="content">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <!-- <span class="breadcrumb-item active">Inventory</span>
                <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon> -->
                <span class="breadcrumb-item active">Vans</span>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <h1>Vans</h1>
            
            </div>
            
            <!-- Van Header with Filter and Search -->
            <div class="search-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <button mat-icon-button style="height: 24px; width: 18px;">
                            <img class="imgFilter" src="./assets/filter.png" alt="Filter" />
                        </button>
                        <div class="dropdown-divider"></div>
                        <mat-select class="select-filter" placeholder="Van Name" [(value)]="selectedVanName"
                            (selectionChange)="onVanNameFilterChange()">
                            <mat-option class="select-option" value="">Van</mat-option>
                            <mat-option class="select-option" *ngFor="let vanName of getUniqueVanNames()" [value]="vanName">{{vanName}}</mat-option>
                        </mat-select>
                    </div>
                    <button class="reset-filter-btn" (click)="resetFilters()">
                        <mat-icon>refresh</mat-icon>
                        Reset Filter
                    </button>
                </div>
                <div class="search-container">
                    <mat-icon class="search-icon">search</mat-icon>
                    <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchTerm"
                        (keyup)="applyFilter($event)">
                </div>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary" (click)="transferToVan()">
                        Transfer To Van
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="customer-table">
                    <ng-container matColumnDef="vanName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN</th>
                        <td mat-cell *matCellDef="let van">{{van.vanName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="vanNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>VAN NUMBER</th>
                        <td mat-cell *matCellDef="let van">{{van.vanNumber}}</td>
                    </ng-container>

                    <ng-container matColumnDef="driverName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>DRIVER NAME</th>
                        <td mat-cell *matCellDef="let van">{{van.driverName}}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>ACTION</th>
                        <td mat-cell *matCellDef="let warehouse">
                            <div class="action-group">
                                <button class="group-btn edit" (click)="viewVan(warehouse)" title="Edit">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- Paginator -->
                <mat-paginator 
                  [pageSizeOptions]="pageSizeOptions" 
                  [length]="dataSource.filteredData.length || 0"
                  showFirstLastButtons 
                  class="table-paginator">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
