<div class="page-layout">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-header></app-header>
    <div class="content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <!-- <span class="breadcrumb-item active">Settings</span>
        <mat-icon class="breadcrumb-separator active">chevron_right</mat-icon> -->
        <span class="breadcrumb-item active">Scanner</span>
      </div>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Scanner</h1>

      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search..." class="search-input" (keyup)="applyFilter($event)">
        </div>
        <button class="btn btn-primary" (click)="addScanner()">
          Add Scanner
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
        <button class="btn btn-secondary" (click)="loadScanners()">Retry</button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading Scanner...</p>
      </div>

      <!-- Scanner Table -->
      <div class="table-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort class="customer-table">
            <!-- Scanner Id Column -->
          <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SERIAL NUMBER</th>
            <td mat-cell *matCellDef="let scanner">{{scanner.serialNo}}</td>
          </ng-container>
            
          <!-- Scanner NAME Column -->
          <ng-container matColumnDef="scannerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SCANNER NAME</th>
            <td mat-cell *matCellDef="let scanner">{{scanner.scannerName}}</td>
          </ng-container>

          <!-- Scanner Pin Column -->
          <ng-container matColumnDef="scannerPin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SCANNER PIN</th>
            <td mat-cell *matCellDef="let scanner">{{scanner.scannerPin}}</td>
          </ng-container>

          <!-- Scanner NAME Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LOCATION</th>
            <td mat-cell *matCellDef="let scanner">{{scanner.location}}</td>
          </ng-container>

          <ng-container matColumnDef="scannerUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
            <td mat-cell *matCellDef="let scanner"><a [href]="scanner.scannerUrl" target="_blank">{{scanner.scannerUrl}}</a></td>
          </ng-container>

          
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let scanner">
              <div class="action-group">
                <button class="group-btn edit" (click)="editScanner(scanner)" title="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <span class="group-divider"></span>
                <button class="group-btn delete" (click)="deleteScanner(scanner)" title="Delete" [disabled]="deletingScannerId === scanner.id">
                  <mat-icon *ngIf="deletingScannerId !== scanner.id">delete</mat-icon>
                  <mat-spinner *ngIf="deletingScannerId === scanner.id" diameter="16"></mat-spinner>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
